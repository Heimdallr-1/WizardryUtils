name: Deploy

on:
  push:
    tags:
      - v[0-9]+.[0-9]+.[0-9]+

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2
  
      - name: Test custom changelog
        uses: Helmisek/conventional-changelog-generator@v1.0.6-release
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
